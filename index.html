<html>
  <head>
    <title>Todo Application</title>
    <!-- Include the Tailwind CSS CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-white text-4xl font-bold mb-4 text-center">My Todos</h1>
      <div class="flex items-center justify-center py-5 gap-5 bg-gray-800 mb-5">
        <div class="flex items-center mb-4">
          <label class="text-white text-lg mr-2">Name</label>
          <input
            type="text"
            class="flex-1 border border-gray-700 rounded px-2 h-12 border:bg-gray-900 focus:bg-gray-900 outline-none py-1 text-white bg-gray-800"
            placeholder="Enter the name of the task"
            id="todoName"
          />
        </div>
        <div class="flex items-center mb-4">
          <label class="text-white text-lg mr-2">Description</label>
          <input
            type="text"
            class="flex-1 border border-gray-700 rounded px-2 h-12 border:bg-gray-900 focus:bg-gray-900 outline-none py-1 text-white bg-gray-800"
            placeholder="Enter the description of the task"
            id="todoDescription"
          />
        </div>
        <button
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mb-4"
          id="addBtn"
        >
          Add Todo
        </button>
      </div>
      <ul id="todosContainer" class="rounded p-4"></ul>
    </div>

    <!-- link to js -->
    <script src="./solution.js"></script>
  </body>
</html>
